<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block page_title %}{{ title }}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="author" content="">

    

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for("static", filename="vendor/bootstrap/css/bootstrap.min.css") }}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{{ url_for("static", filename="vendor/font-awesome/css/font-awesome.min.css") }}" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template -->
    <link href="{{ url_for("static", filename="css/freelancer.min.css") }}" rel="stylesheet">

</head>

<body id="page-top">
    <!-- <body class="box"> -->

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
          <a class="navbar-brand js-scroll-trigger" href="#page-top">{{ name }}</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('home') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="https://www.linkedin.com/in/brian-j-oney-b77814114">My LinkedIn</a></li>
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="https://github.com/oneyb">My Github</a></li>
            <li class="nav-item">
                <script src="{{ url_for("static", filename="js/encrypted_mailto_freelancer.js") }}"></script>
                <noscript><a class="nav-link js-scroll-trigger">Sorry, you need to have Javascript enabled to write me an e-mail.</a></noscript>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="{% block content_class %}container{% endblock content_class %}">

        <br>
        <br>
        <br>
        <br>
        <div class="content" role="main">
            {% block content %}{% endblock %}
        </div>

    </div><!-- end container -->
    <!-- <script src="{{ url_for('static', filename='js/script.js') }}"></script> -->
    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for("static", filename="vendor/jquery/jquery.min.js") }}"></script>
    <script src="{{ url_for("static", filename="vendor/popper/popper.min.js") }}"></script>
    <script src="{{ url_for("static", filename="vendor/bootstrap/js/bootstrap.min.js") }}"></script>

    <!-- Plugin JavaScript -->
    <script src="{{ url_for("static", filename="vendor/jquery-easing/jquery.easing.min.js") }}"></script>

    <!-- Contact Form JavaScript -->
    <script src="{{ url_for("static", filename="js/jqBootstrapValidation.js") }}"></script>
    <!-- <script src="{{ url_for("static", filename="js/contact_me.js") }}"></script>
    -->
    <!-- Custom scripts for this template -->
    <script src="{{ url_for("static", filename="js/freelancer.min.js") }}"></script>
</body>
</html>
